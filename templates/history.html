<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflection History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸ“– Your Reflection History</h1>

    <form method="get" class="input-group mb-4">
      <input type="text" name="q" class="form-control" placeholder="Search entries..." value="{{ search }}">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% for year, entries in entries_by_year.items() %}
      <h3 class="mt-4">{{ year }}</h3>
      {% for row in entries %}
        <div class="card mb-3 shadow-sm">
          <div class="card-header fw-bold">
            {{ row.occurred_on }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ row.body }}</p>
          </div>
        </div>
      {% endfor %}
    {% endfor %}

    <a href="/" class="btn btn-outline-secondary mt-4">Back to Today</a>
  </div>
</body>
</html>
